<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f06d06, #ff3019);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #timer {
            font-size: 6vw;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(204,169,44, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(204,169,44, 0); }
            100% { box-shadow: 0 0 0 0 rgba(204,169,44, 0); }
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #282c34;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #3e4451;
            transform: scale(1.05);
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 50%;
            margin: 10px 0;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 5px;
            background: #ddd;
            border: none;
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ff3019;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #character-animation {
            margin-top: 20px;
            width: 150px;
            height: 150px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            #timer {
                font-size: 10vw;
            }
            button {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1> Welcome to HealthnFitness</h1>
        <div id="timer">25:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>

        <label for="volume-control">Volume:</label>
        <input type="range" id="volume-control" min="0" max="100" value="50">

        <audio id="background-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/iv8rMEh50Io?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Character Animation (Example using an SVG) -->
        <img id="character-animation" src="https://example.com/your-character.svg" alt="Cute Character">
    </div>

    <!-- Snowfall Effect -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.width = `${Math.random() * 10 + 10}px`;
            snowflake.style.height = snowflake.style.width;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>

    <script>
        let startTime = 25 * 60; // 25 minutes
        let currentTime = startTime;
        let timerInterval = null;
        const music = document.getElementById('background-music');

        function updateDisplay() {
            let minutes = Math.floor(currentTime / 60);
            let seconds = currentTime % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    currentTime--;
                    updateDisplay();
                    if (currentTime <= 0) {
                        clearInterval(timerInterval);
                        music.pause(); // Stop music when timer ends
                    }
                }, 1000);
                music.play(); // Start playing music
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            music.pause(); // Pause music
        }

        function resetTimer() {
            clearInterval(timerInterval);
            currentTime = startTime;
            updateDisplay();
            timerInterval = null;
            music.pause(); // Reset music to start
            music.currentTime = 0;
        }
    </script>
</body>
</html>
